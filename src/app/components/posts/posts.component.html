<button class="create" mat-button color="accent" routerLink="create">
  Crete new post
</button>

<mat-accordion multi="true" *ngIf="posts.length > 0">
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (onDeleteEvent)="onDeletePost($event)"
  ></app-post>
</mat-accordion>
<p *ngIf="posts.length <= 0">Post are not added yet</p>
<router-outlet></router-outlet>
