<mat-expansion-panel>
  <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
  <p>{{ post.content }}</p>
  <mat-action-row>
    <a mat-button color="primary" [routerLink]="['edit', post._id]">Edit</a>
    <button mat-button color="warn" (click)="deletePost(post._id)">
      Delete
    </button>
  </mat-action-row>
</mat-expansion-panel>
