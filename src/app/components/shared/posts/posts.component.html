<div>
  <a
    *ngIf="!creatingPost && !editingPost"
    mat-button
    class="create"
    routerLink="create"
    routerLinkActive="active"
    color="primary"
  >
    Create post
  </a>
</div>
<div *ngIf="!paginationPostsData">Empty posts list</div>

<!-- </div> -->
<ul *ngIf="!editingPost && !creatingPost && paginationPostsData">
  <mat-form-field>
    <mat-label>Select filter type </mat-label>
    <mat-select [(value)]="selectedFilterType">
      <mat-option *ngFor="let type of filterTypeArray" [value]="type">{{
        type
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="posts$ | async as posts">
    <app-post
      *ngFor="let post of posts | language : currentLanguage"
      [post]="post"
    >
    </app-post>
  </div>
</ul>
<mat-paginator
  *ngIf="!editingPost && !creatingPost"
  [length]="paginationPostsData.length"
  [pageSize]="paginationPostsData.pageSize"
  [pageSizeOptions]="pageSizeOptions"
  aria-label="Select page"
  (page)="onPageChange($event)"
>
</mat-paginator>

<router-outlet></router-outlet>
