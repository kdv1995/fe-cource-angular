<div *ngIf="posts.length <= 0">Posts are not added</div>
<a mat-button routerLink="create" routerLinkActive="active"> Create post </a>
<a mat-button routerLink="/posts" routerLinkActive="active">Back to posts</a>
<router-outlet></router-outlet>
<app-post *ngFor="let post of posts" [post]="post"> </app-post>
