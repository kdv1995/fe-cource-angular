<div class="buttons-container">
  <a
    mat-button
    class="create"
    routerLink="create"
    routerLinkActive="active"
    color="primary"
  >
    Create post
  </a>
  <a
    *ngIf="creatingPost || editingPost"
    mat-button
    routerLink="/posts"
    routerLinkActive="active"
    color="accent"
    >Back to posts</a
  >
</div>
<div *ngIf="posts.length <= 0">Loading...</div>
<router-outlet></router-outlet>
<ul *ngIf="!editingPost && !creatingPost">
  <app-post *ngFor="let post of posts" [post]="post"> </app-post>
</ul>
